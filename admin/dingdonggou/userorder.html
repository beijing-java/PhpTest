<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人中心</title>
  <script>
      window.onload = function(){
          var dingdan = document.getElementById('dingdan');
          var xinxi = document.getElementById('xinxi');
          var aLi = dingdan.getElementsByTagName('li');
          var aUl = xinxi.getElementsByTagName('ul');
          
          for(var i=0;i<aLi.length;i++){
              aLi[i].index = i;
              aLi[i].onclick = function(){
                  for(var i=0;i<aLi.length;i++){
                      aLi[i].className = '';
                      aUl[i].style.display = 'none';
                  }
                  this.className = 'active';
                  aUl[this.index].style.display = 'block';
              };
          }
      };
  </script>
</head>
<style>
    ul,li,a{

    }
    .active a{
      color: #ff6700;

</style>
